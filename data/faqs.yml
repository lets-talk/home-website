questions:
  -
    title: ¿Qué beneficios tiene la atención por chat sobre la telefónica?
    answer: La atención por chat tiene múltiples beneficios por sobre la atención telefónica. Partiendo porque para el usuario, el chat es muchísimo más cómodo. Por ejemplo, una espera a un ejecutivo es mucho menos restrictiva en un dispositivo como un computador o un móvil cuando se escribe, y el aparato no requiere toda la atención del usuario. Las conversaciones quedan registradas y pueden volver a abrirse, sin importar si el tiempo ha pasado.\n ¿Y qué tal si agregamos bots e inteligencia artificial a la ecuación? La atención puede ser inmediata, satisfactoria, y es muy posible que el cliente ni siquiera supiera que lo atendió un programa diseñado para emular la conversación humana, si el software es lo suficientemente bueno. \n La atención por chat también permite la posibilidad de autoatención por medio de selección de opciones que llevan directo a sitios y documentos informativos que pueden resolver las dudas del usuario en un dos por tres.\n Para el equipo de trabajo la integración con un chat también trae múltiples beneficios. Los agentes pueden atender múltiples casos simultáneamente, los bots ayudan a empujar la tasa de respuesta al máximo, y la comunicación entera es muchísimo más completa, permitiéndole a los ejecutivos ver la información de con quién hablan, y también compartir fotos y documentos.\n Todas las interacciones generan registros y evaluaciones perfectas para que el equipo de Business Intelligence analice y detecte oportunidades, y toda la información es fácilmente extraíble desde el panel del administrador.

